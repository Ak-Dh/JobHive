<!DOCTYPE html>
<html>
  <head>
    <title>JobHive</title>
    <link rel="stylesheet" type="text/css" href="../css/search_result.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom-themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../javaScript/search_results.js"></script>

  </head>
  <body onload="includeNavbar(); createGrid(10);">
    <div id="navbar"></div>
    <main class="divContainer">
      <div id="search-form" class="search-container">
        <input
          type="text"
          name="search-query"
          id="search-query"
          placeholder="Type the name of the organisation or the role you are intrested in..."
        />
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="divContainerTop"></div>
      <div id="search-results"></div>
    </main>
  </body>
</html>
