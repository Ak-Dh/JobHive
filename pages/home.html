<!DOCTYPE html>
<html>
  <head>
    <title>JobHive</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom-themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../javaScript/home.js"></script>
  </head>
  <body onload="includeNavbar()">
    <div id="navbar"></div>
    <main class="divContainer">
      <header class="magnified-text">
        <h1>Welcome to JobHive</h1>
        <h2 style="font-weight: lighter; font-size: 90%">
          Your Progress, Multiplied Across All Platforms.
        </h2>
      </header>
      <form id="search-form" class="search-container" action="./search_results.html">
          <input
            type="text"
            name="search-query"
            id="search-query"
            placeholder="Type the name of the organisation or the role you are intrested in..."
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </main>
  </body>
</html>
