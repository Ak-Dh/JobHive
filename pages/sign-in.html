<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/sign-in.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom-themes.css" />
    <script src="../javaScript/sign-in.js"></script>
  </head>
  <body>
    <div>
      <div class="container"></div>
      <form method="post" action="../php/sign-in.php">
        <h1>JobHive</h1>
        <input
          type="text"
          placeholder="Username/Email"
          name="username"
          id="username"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
        />
        <button type="submit">Sign In</button>
        <p style="padding: 40px; color: var(--black)">
          Don't have an Acoount?
          <a href="./create-account.html" style="color: var(--blue)"
            >create an account now.</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
